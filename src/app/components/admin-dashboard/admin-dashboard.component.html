<div class="container-fluid admin-dashboard">
  <div class="row bg-dark text-white py-3">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h2 class="mb-0">
            <i class="bi bi-speedometer2 me-2"></i>
            Panel de Control - Administrador
          </h2>
          <small class="opacity-75">Sistema de Gestión de Proyectos de Grado</small>
        </div>
        <div class="text-end">
          <h5 class="mb-1">Bienvenido, <strong>Admin Sistema</strong></h5>
          <small class="opacity-75">Administrador</small>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3 col-lg-2 bg-light sidebar">
      <div class="d-flex flex-column p-3">
        <h6 class="text-muted mb-3">MÓDULOS ADMIN</h6>
        <nav class="nav nav-pills flex-column">
          <a class="nav-link" [routerLink]="['/admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
            <i class="bi bi-speedometer2 me-2"></i>Dashboard
          </a>
          <a class="nav-link" [routerLink]="['/admin', 'users']" routerLinkActive="active">
            <i class="bi bi-people me-2"></i>Gestión de Usuarios
          </a>
          <a class="nav-link" [routerLink]="['/admin', 'audit']" routerLinkActive="active">
            <i class="bi bi-shield-check me-2"></i>Auditoría del Sistema
          </a>
          <a class="nav-link" [routerLink]="['/admin', 'academic-config']" routerLinkActive="active">
            <i class="bi bi-gear me-2"></i>Configuración Académica
          </a>
          <a class="nav-link" [routerLink]="['/admin', 'reports']" routerLinkActive="active">
            <i class="bi bi-graph-up me-2"></i>Reportes y Análisis
          </a>
          <a class="nav-link" [routerLink]="['/admin', 'notifications']" routerLinkActive="active">
            <i class="bi bi-bell me-2"></i>Notificaciones
          </a>
          <hr>
          <a class="nav-link text-dark" routerLink="/dashboard">
            <i class="bi bi-arrow-left me-2"></i>Volver al Dashboard Principal
          </a>
        </nav>
      </div>
    </div>

    <div class="col-md-9 col-lg-10 main-content">
      <div class="p-4">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
