<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <div class="card shadow-sm">
        <div class="card-header bg-info text-white">
          <h4 class="mb-0">
            <i class="bi bi-person me-2"></i>
            Mi Perfil
          </h4>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-4 text-center">
              <div class="mb-4">
                <i class="bi bi-person-circle display-1 text-muted"></i>
                <h5 class="mt-3">{{ currentUser?.firstName }} {{ currentUser?.lastName }}</h5>
                <span class="badge bg-success">{{ currentUser?.role }}</span>
              </div>
            </div>
            <div class="col-md-8">
              <h5 class="border-bottom pb-2">Información Personal</h5>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label fw-bold">Email</label>
                  <p class="form-control-plaintext">{{ currentUser?.email || 'No especificado' }}</p>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">ID Estudiantil</label>
                  <p class="form-control-plaintext">{{ currentUser?.studentId || 'No aplica' }}</p>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label fw-bold">Especialización</label>
                  <p class="form-control-plaintext">{{ currentUser?.specialization || 'No especificado' }}</p>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">Estado</label>
                  <p class="form-control-plaintext">
                    <span class="badge bg-success">Activo</span>
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
