<div class="container-fluid vh-100 bg-light">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-md-4 col-sm-8">
      <div class="card shadow-lg sena-card">
        <div class="card-header text-center py-4">
          <div class="mb-3">
            <i class="bi bi-mortarboard-fill display-4 text-light"></i>
          </div>
          <h4 class="card-title mb-0 text-light">Sistema de Proyectos</h4>
          <small class="text-light">Servicio Nacional de Aprendizaje</small>
        </div>
        <div class="card-body p-4">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input
                type="text"
                id="username"
                formControlName="username"
                class="form-control"
                placeholder="Ingrese su usuario"
                [class.is-invalid]="submitted && f['username'].errors"
              >
              <div class="invalid-feedback" *ngIf="submitted && f['username'].errors?.['required']">
                El usuario es requerido
              </div>
            </div>

            <div class="mb-4">
              <label for="password" class="form-label">Contraseña</label>
              <input
                type="password"
                id="password"
                formControlName="password"
                class="form-control"
                placeholder="Ingrese su contraseña"
                [class.is-invalid]="submitted && f['password'].errors"
              >
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors?.['required']">
                La contraseña es requerida
              </div>
            </div>

            <div class="alert alert-danger" *ngIf="error">
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              {{ error }}
            </div>

            <button
              type="submit"
              class="btn sena-btn-primary w-100 py-2"
              [disabled]="loading"
            >
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
              {{ loading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
            </button>
          </form>
        </div>
        <div class="card-footer text-center text-muted">
          <small>Credenciales de demo: estudiante/estudiante, docente/docente, admin/admin</small>
        </div>
      </div>
    </div>
  </div>
</div>
